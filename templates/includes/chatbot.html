 <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <!-- Chatbot Icon (Minimized State) -->
        <div class="chatbot-icon" id="chatbotIcon">
            <div class="notification-badge" id="notificationBadge">1</div>
        </div>

        <!-- Chatbot Window (Expanded State) -->
        <div class="chatbot-window" id="chatbotWindow">
            <!-- Header -->
            <div class="chatbot-header">
                <div class="chatbot-title">
                    <div class="status-dot"></div>
                    Food Recommendation Assistant
                </div>
                <button class="minimize-btn" id="minimizeBtn">âˆ’</button>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="message bot">
                    <div class="message-avatar">AI</div>
                    <div class="message-bubble">
                        Hello! I'm your food recommendation assistant. I can help you find dishes based on your dietary preferences. What type of cuisine or diet are you following?
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator">
                    <div class="message-avatar">AI</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <!-- Input Container -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        class="message-input"
                        id="messageInput"
                        placeholder="Ask me about food recommendations..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn"></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FoodChatbot {
            constructor() {
                this.isExpanded = false;
                this.isTyping = false;
                this.messageHistory = [];
                this.csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                this.apiUrl = '/api/chatbot/';

                this.initializeElements();
                this.attachEventListeners();
                this.showNotification();
            }

            initializeElements() {
                this.container = document.getElementById('chatbotContainer');
                this.icon = document.getElementById('chatbotIcon');
                this.window = document.getElementById('chatbotWindow');
                this.minimizeBtn = document.getElementById('minimizeBtn');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.notificationBadge = document.getElementById('notificationBadge');
            }

            attachEventListeners() {
                // Toggle chatbot
                this.icon.addEventListener('click', () => this.expandChatbot());
                this.minimizeBtn.addEventListener('click', () => this.minimizeChatbot());

                // Send message
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => this.autoResizeTextarea());

                // Hide notification when expanded
                this.window.addEventListener('transitionend', () => {
                    if (this.isExpanded) {
                        this.hideNotification();
                    }
                });
            }

            expandChatbot() {
                this.isExpanded = true;
                this.icon.style.display = 'none';
                this.window.classList.add('show');
                this.messageInput.focus();
                this.scrollToBottom();
            }

            minimizeChatbot() {
                this.isExpanded = false;
                this.window.classList.remove('show');
                setTimeout(() => {
                    this.icon.style.display = 'flex';
                }, 300);
            }

            showNotification() {
                this.notificationBadge.classList.add('show');
            }

            hideNotification() {
                this.notificationBadge.classList.remove('show');
            }

            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 80) + 'px';
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;

                // Add user message
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.autoResizeTextarea();

                // Show typing indicator
                this.showTyping();

                try {
                    // Make API call to Django backend
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.csrfToken,
                        },
                        body: JSON.stringify({
                            message: message
                        })
                    });

                    const data = await response.json();

                    this.hideTyping();

                    if (response.ok && data.status === 'success') {
                        this.addMessage(data.response, 'bot');
                    } else {
                        this.addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                        console.error('API Error:', data.error);
                    }

                } catch (error) {
                    this.hideTyping();
                    this.addMessage('Sorry, I\'m having trouble connecting. Please check your internet connection and try again.', 'bot');
                    console.error('Network Error:', error);
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'U' : 'AI';

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';

                // Format message with line breaks
                bubble.innerHTML = text.replace(/\n/g, '<br>');

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubble);

                this.messagesContainer.insertBefore(messageDiv, this.typingIndicator);
                this.messageHistory.push({ text, sender, timestamp: Date.now() });

                this.scrollToBottom();
            }

            showTyping() {
                this.isTyping = true;
                this.typingIndicator.style.display = 'flex';
                this.sendBtn.disabled = true;
                this.scrollToBottom();
            }

            hideTyping() {
                this.isTyping = false;
                this.typingIndicator.style.display = 'none';
                this.sendBtn.disabled = false;
            }

            scrollToBottom() {
                requestAnimationFrame(() => {
                    const container = this.messagesContainer;
                    container.scrollTop = container.scrollHeight;

                    // Fallback for stubborn cases
                    setTimeout(() => {
                        container.scrollTop = container.scrollHeight;
                    }, 50);
                });
            }
        }

        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FoodChatbot();
        });
    </script>

    <!-- Pass Django context to JavaScript if needed -->
    <script>
        window.djangoContext = {
            userAuthenticated: {{ user_authenticated|yesno:"true,false" }},
            foodContext: {{ food_context|safe }}
        };
    </script>
